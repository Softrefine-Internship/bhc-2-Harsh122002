<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Sales Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Contact Sales</h1>
      <p>Aute magna irure deserunt veniam aliqua magna enim voluptate.</p>
      <form>
        <div class="mane">
          <div class="nameing">
            <div class="first">
              <label for="first_name">First Name</label>
              <input type="text" name="first_name" id="first_name" />
            </div>
            <div class="last">
              <label for="last_name">Last Name</label>
              <input type="text" name="last_name" id="last_name" />
            </div>
          </div>

          <label for="company">Company</label>
          <input type="text" name="company" id="company" />

          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>

        <label for="phone_number">Phone Number</label>
        <div class="phone">
          <select name="country_code" id="country_code">
            <option value="+91">+91</option>
            <option value="+144">+144</option>
          </select>
          <input
            type="text"
            name="phone_number"
            id="phone_number"
            placeholder="Phone number"
          />
        </div>

        <label for="message">Message</label>
        <textarea name="message" id="message"></textarea>

        <div class="checkbox">
          <input type="checkbox" name="privacy_policy" id="privacy_policy" />
          <label for="privacy_policy">
            By selecting this, you agree to our
            <a href="#">privacy policy</a>.
          </label>
        </div>

        <button type="submit">Let's Talk</button>
      </form>
    </div>
  </body>
</html>
