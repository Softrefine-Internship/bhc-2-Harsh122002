<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <strong class="title">
        <div class="main-title">
          <img
            class="tailwind-icon"
            alt="File:Tailwind CSS Logo.svg"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Tailwind_CSS_Logo.svg/512px-Tailwind_CSS_Logo.svg.png?20230715030042"
            decoding="async"
            width="512"
            height="313"
            srcset="
              https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Tailwind_CSS_Logo.svg/768px-Tailwind_CSS_Logo.svg.png?20230715030042  1.5x,
              https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Tailwind_CSS_Logo.svg/1024px-Tailwind_CSS_Logo.svg.png?20230715030042 2x
            "
            data-file-width="512"
            data-file-height="313"
          />
          <p>Sign in to Your account</p>
        </div>
        <div class="main">
          <div class="input-tag">
            <div class="email">
              <label for="email">Email address</label>
              <input type="email" title="Email address"  />
            </div>
            <div class="Password">
              <label for="password">Password</label>
              <input type="password" title="Password"  />
            </div>
            <div class="remember">
              <section>
                <div class="check">
                  <input type="checkbox" id="remember-me" title="Remember me" />
                  <label for="remember-me">Remember me</label>
                </div>
                <a href="#">Forgot password?</a>
              </section>
            </div>
            <button class="primary">Sign in</button>
            <div class="line">
              <hr />
              <p class="tag">Or Continue with</p>
            </div>
            <div class="auth">
              <a href="#" class="Twitter"><span>
                <img src="   https://cdn-icons-png.flaticon.com/512/3670/3670151.png " width="20" height="20" alt="" title="" class="src">
              </span>Twitter</a>
              <a href="#" class="Git"><span>      
                <img 
                src="https://cdn-icons-png.flaticon.com/512/25/25231.png" 
                width="20" 
                height="20" 
                alt="GitHub Icon" 
                title="GitHub Icon" 
                class="src" 
                style=" background-color: white;border-radius:50%; border: none;">
                            </span>GitHub</a>
            </div>
          </div>
        </div>
        <p class="foot">Not a member?<a href="#">Start a 14 day free trial</a></p>
      </div>

    </section>
  </body>
</html>
